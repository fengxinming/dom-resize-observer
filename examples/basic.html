<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .box {
        width: 800px;
        border: 1px solid #000;
      }
      .box > div {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="resizeObserver" contenteditable="true">
        ResizeObserver
      </div>
    </div>
    <script src="ResizeObserverPolyfill.js"></script>
    <script>
      const resizeObserver = new ResizeObserverPolyfill(entries => {
        for (let entry of entries) {
          console.log('ResizeObserverPolyfill', entry);
        }
      });
      resizeObserver.observe(document.getElementById('resizeObserver'));

      const resizeObserver2 = new ResizeObserver(entries => {
        for (let entry of entries) {
          console.log('ResizeObserver', entry);
        }
      });
      resizeObserver2.observe(document.getElementById('resizeObserver'));
    </script>
  </body>
</html>
